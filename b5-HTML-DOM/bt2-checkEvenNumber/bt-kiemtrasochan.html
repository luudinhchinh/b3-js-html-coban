<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div></div> 
   <div>
    <p>nhập số:</p>
    <input type="text" id="textBox">
    <button type="button" onclick="checkBox();">kiểm tra</button>
   </div>  
   <script>
        
      function checkBox() {
        let so = parseInt(document.getElementById("textBox").value);
          if(so%2==0) {
              alert(so +' đây là số chẵn');
          } else {
              alert(so +' đây là số lẻ');
          }
      }
   </script>
</body>
</html>
